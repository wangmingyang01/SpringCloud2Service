# 主数据源，默认的
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db1
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# mybatis配置文件路径
mybatis.path=classpath:/mybatis-config.xml
# mybatis映射文件路径
mapper.path=classpath*:com/chown/pine/db/mapper/*.xml
# mybatis映射包
mapper.package=com.chown.pine.db.entity